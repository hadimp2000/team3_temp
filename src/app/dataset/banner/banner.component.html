<div class="container">
  <button routerLink="/pipelines/csvForm" mat-raised-button color="primary">
    <div *ngIf="!isWait">
      <label for="file">بارگزاری دیتاست</label>
      <input  id="file" type="file"  style="visibility: hidden" accept=".csv">
    </div>
    <div *ngIf="isWait">
      <label class="loading">درحال بارگزاری...</label>
    </div>
  </button>
  <a mat-raised-button routerLink="/pipelines/sqlForm">افزودن دیتاست</a>
  <!--  <button mat-raised-button (click)="openDialog()">افزودن دیتاست</button>-->

  <div></div>

  <form class="search-box" #searchBox="ngForm">
    <input [(ngModel)]="query" type="search" name="query" placeholder="جستجو" />
    <button aria-label="Search">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" class="icon">
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
      </svg>
    </button>
  </form>

</div>
